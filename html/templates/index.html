<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Sudoku Solver</h1>
    <form action="/solve" method="post">
        <table id="sudoku-grid">
            {% for i in range(9) %}
            <tr>
                {% for j in range(9) %}
                <td>
                    <input type="number" name="cell_{{ i }}_{{ j }}" min="1" max="9">
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Solve</button>
    </form>
    <script>
        let correctValues = {{ correct_values|safe }};
        correctValues.forEach((row, i) => {
            row.forEach((val, j) => {
                if (val) document.querySelector(input[name='cell_${i}_${j}']).style.color = 'red';
            });
        });
    </script>
</body>
</html>
